<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Video</title>

    <style>

    </style>
</head>

<body>
    <h1>Exploring HTML5</h1>
    <audio src="media/audio/Birds-chirping-sound-effect.mp3" controls></audio>

    <br>

    <video src="media/video/movie.mp4" width="500" controls></video>

    <br>

    <hr>

    <br>
    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Rim14e5_Hwc" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <br><br>
    <hr>
    <br>
    <video width="900" height="450" controls>
        <source src="media/video/movie.mp4" type="video/mp4">
        <source src="media/video/movie.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
    <p>
        Video courtesy of 
        <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
        </p>

        <br>
        <hr>
        <h2>Video auto play part</h2>
        <video width="900" height="300" controls>
            <source src="media/video/movie.mp4" type="video/mp4">
        </video>
</body>

</html>
